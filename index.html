<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Love Journey</title>
    <style>
        body {
            font-family: 'Great Vibes', cursive;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #5e2a2a;
        }
        .intro {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            width: 90%;
            max-width: 400px;
        }
        .intro h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #5e2a2a;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .intro button {
            font-family: 'Great Vibes', cursive;
            font-size: 1.2em;
            padding: 10px 20px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
            width: 100%;
        }
        .intro button:hover {
            background-color: #ff4a3d;
        }
        .loading-screen {
            display: none;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            width: 90%;
            max-width: 400px;
        }
        .loading-screen h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #5e2a2a;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #f3f3f3;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px auto;
        }
        .progress {
            width: 0;
            height: 100%;
            background-color: #ff6f61;
            transition: width 0.5s ease;
        }
        .container {
            display: none;
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1; /* Z-index lebih rendah dari bubble chat */
            backdrop-filter: blur(5px);
            width: 90%;
            max-width: 400px;
        }
        .bubble {
            position: fixed; /* Menggunakan fixed agar bubble chat bisa menembus countdown */
            padding: 10px 20px;
            background-color: rgba(255, 111, 97, 0.9);
            color: white;
            border-radius: 20px;
            font-size: 16px;
            opacity: 0;
            animation: fadeInOut 5s infinite ease-in-out; /* Durasi 5 detik */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 2; /* Bubble chat di atas countdown */
            max-width: 80%; /* Lebar maksimum bubble chat */
            word-wrap: break-word; /* Agar teks tidak keluar dari bubble */
        }
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; transform: translateY(0); }
            50% { opacity: 1; transform: translateY(-10px); }
        }
        .timer-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .timer-section {
            padding: 10px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .timer {
            font-size: 1.2em;
            color: #5e2a2a;
        }
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .intro h1 {
                font-size: 1.5em;
            }
            .intro button {
                font-size: 1em;
            }
            .loading-screen h2 {
                font-size: 1.2em;
            }
            .timer {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <!-- Halaman Intro -->
    <div class="intro" id="intro">
        <h1>Time We Spent Together</h1>
        <button onclick="startLoading()">Click to See Our Journey</button>
    </div>

    <!-- Halaman Loading -->
    <div class="loading-screen" id="loading-screen">
        <h2>Loading Our Memories...</h2>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
    </div>

    <!-- Halaman Perhitungan Waktu -->
    <div class="container" id="container">
        <h1>Our Love Journey</h1>
        <div class="timer-grid">
            <div class="timer-section">
                <div class="timer" id="years">0 Years</div>
            </div>
            <div class="timer-section">
                <div class="timer" id="months">0 Months</div>
            </div>
            <div class="timer-section">
                <div class="timer" id="days">0 Days</div>
            </div>
            <div class="timer-section">
                <div class="timer" id="hours">0 Hours</div>
            </div>
            <div class="timer-section">
                <div class="timer" id="minutes">0 Minutes</div>
            </div>
            <div class="timer-section">
                <div class="timer" id="seconds">0 Seconds</div>
            </div>
        </div>
    </div>

    <!-- Bubble Chat akan di-generate oleh JavaScript -->
    <div id="bubble-container"></div>

    <script>
        // Fungsi untuk memulai loading
        function startLoading() {
            document.getElementById("intro").style.display = "none";
            document.getElementById("loading-screen").style.display = "block";

            let progress = 0;
            const progressBar = document.getElementById("progress");

            const interval = setInterval(() => {
                progress += 20; // Progress lebih cepat (20% setiap 200ms)
                progressBar.style.width = `${progress}%`;

                if (progress >= 100) {
                    clearInterval(interval);
                    document.getElementById("loading-screen").style.display = "none";
                    document.getElementById("container").style.display = "block";
                    startBubbles();
                }
            }, 200); // Update progress setiap 200ms (total 1 detik untuk mencapai 100%)
        }

        // Fungsi untuk menghitung waktu jadian
        function updateTimer() {
            const startDate = new Date("2024-07-30");
            const now = new Date();
            const diff = now - startDate;

            const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365));
            const months = Math.floor((diff % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24 * 30));
            const days = Math.floor((diff % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById("years").innerText = `${years} Years`;
            document.getElementById("months").innerText = `${months} Months`;
            document.getElementById("days").innerText = `${days} Days`;
            document.getElementById("hours").innerText = `${hours} Hours`;
            document.getElementById("minutes").innerText = `${minutes} Minutes`;
            document.getElementById("seconds").innerText = `${seconds} Seconds`;
        }

        setInterval(updateTimer, 1000);

        // Daftar kata-kata romantis
        const romanticMessages = [
            "I love you more every day",
            "You are my everything",
            "Forever isn't long enough",
            "You make me so happy",
            "I cherish every moment",
            "You are my dream come true",
            "I can't imagine life without you",
            "You are my sunshine",
            "I fall for you more every day",
            "You complete me",
            "My heart beats for you",
            "You are my forever",
            "I adore you endlessly",
            "You are my soulmate",
            "I love you to the moon and back"
        ];

        // Fungsi untuk membuat bubble chat muncul dan hilang
        function createBubble() {
            const bubbleContainer = document.getElementById("bubble-container");
            const bubble = document.createElement("div");
            bubble.className = "bubble";

            const randomMessage = romanticMessages[Math.floor(Math.random() * romanticMessages.length)];
            bubble.innerText = randomMessage;

            // Atur posisi acak dengan jarak dari tepi layar
            const x = Math.random() * (window.innerWidth - 200) + 50; // Jarak minimal 50px dari tepi
            const y = Math.random() * (window.innerHeight - 200) + 50; // Jarak minimal 50px dari tepi
            bubble.style.left = `${x}px`;
            bubble.style.top = `${y}px`;

            // Tambahkan bubble ke container
            bubbleContainer.appendChild(bubble);

            // Hapus bubble setelah animasi selesai
            setTimeout(() => {
                bubble.remove();
            }, 5000); // Durasi bubble chat 5 detik
        }

        // Fungsi untuk memulai bubble chat
        function startBubbles() {
            setInterval(createBubble, 2000); // Buat bubble chat setiap 2 detik
        }
    </script>
</body>
</html>
